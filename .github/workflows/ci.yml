name: CI
on:
  push:
    branches:
      - feature/auto-versioning
  pull_request:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Build
        run: |
          go version
          go build ./...
          cd zdns
          go build
      - name: Unit Tests
        run: go test -v ./...
      - name: Integration Tests
        run: |
          sudo rm /etc/resolv.conf
          sudo ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
          python --version
          ./integration_tests.py
  release:
    # Don't tag until the PR is merged. We do, however, want the first job to run so that we check build/test integrity.
    if: ${{ github.event_name != 'pull_request' }}
    needs: build-and-test
    name: Release Next Tag
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ 1.17.x ]
    steps:
    - name: Release Tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch
        default_prerelease_bump: patch
        dry_run: true
        release_branches: feature/auto-versioning

